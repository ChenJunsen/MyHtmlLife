<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/angular.min.js"></script>
    <!--<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
    <script src="../js/js07.js"></script>
    <meta charset="UTF-8">
    <title>Angular 服务</title>
</head>
<body>
    <div ng-app="testApp">
        <div ng-controller="cpu">
            <h2>当前页面的URL是:</h2>{{mUrl}}
        </div>
        <hr>
        <div ng-controller="httpCtrl">
            <img src="{{imgUrl}}">
        </div>
        <hr>
        <div ng-controller="timeoutCtrl">
            <span>{{tt}}</span>
        </div>
        <hr>
        <div ng-controller="intervalCtrl">
            现在时间:{{cTime}}
        </div>
        <hr>
        <div ng-controller="diyCtrl">
            16进制转换:<input type="number" ng-model="ed_number"><br>
            <h2>{{ed_number | decimal2HexFilter}}</h2>
        </div>
    </div>
