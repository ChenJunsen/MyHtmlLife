<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Angular JS测试</title>
</head>
<body>
<!--使用AngularJS双向绑定需要定义ng-app和ng-model两个元素-->
<div ng-app="">
    这是一个很经典的双向绑定实例:
    <p>请输入信息:<input type="text" ng-model="info"></p>
    <div>{{info}}</div>
</div>
</body>
</html>
