<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/vx2.min.js"></script>
    <meta charset="UTF-8">
    <title>VX 测试</title>
</head>
<body v-app="equalsdemo">
<div v-controller="equalscon">
    <div id="test"></div>
    <div>
        {{but1}}
        <input type="button" v-click="button1()" value="比较值"/>
    </div>
    <br/>
    <div>
        {{but3}}<input type="button" v-click="button3()" value="=="/><br/>
        {{but4}}<input type="button" v-click="button4()" value="vx.equals"/><br>
        {{but5}}<input type="button" v-click="button5()" value="null&undefined"/>
        <div>
            <br/>
            <div>
                <label>
                    var obj1 = {name:"tom", password:"123456"};<br/>
                    var obj2 = {name:"tom", password:"123456"};
                </label><br/>
                {{but2}}
                <input type="button" v-click="button2()" value="比较对象"/>
            </div>
        </div>
    </div>
</div>
<script>
    var ange = vx.module("equalsdemo", []);
    ange.controller("equalscon", ["$scope", function ($scope) {
        $scope.but1 = "vx.equals('a','a')";
        $scope.but2 = "vx.equals(obj1, obj2)";
        $scope.but3 = "1 == true";
        $scope.but4 = "vx.equals(1, true)；"
        $scope.but5="null&undefined";
        $scope.button1 = function () {
            alert(angular.equals('a', 'a'));
        };
        var obj1 = {name: "tom", password: "123456"};
        var obj2 = {name: "tom", password: "123456"};
        $scope.button2 = function () {
            alert(angular.equals(obj1, obj2));
        };
        $scope.button3 = function () {
            alert(1 == true);
        }
        $scope.button4 = function () {
            alert(angular.equals(1, true));
        }
        $scope.button5=function () {
//            alert(null==undefined);
            vx.equals(null,undefined);
        }
    }])

</script>
</body>
</html>
